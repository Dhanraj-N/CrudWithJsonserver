<div class="container">
    <div class="row">
        <div class="col-6">
            <form [formGroup]="form" (ngSubmit)="postData()">
               
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" placeholder="Enter Name"  formControlName="name" class="form-control">
                    <span class="text-danger" *ngIf="(form.get('name')?.touched || submitted) ">
                        <span *ngIf="form.get('name')?.errors?.['required']">Name is required</span>
                    </span>
                </div>

                <div class="form-group">
                    <label for="">Country</label>
                    <input type="text" placeholder="Enter country"  formControlName="country" class="form-control">
                    <span class="text-danger" *ngIf="(form.get('country')?.touched || submitted)">
                        <span *ngIf="form.get('country')?.errors?.['required']">Country is required</span>
                    </span>
                </div>
                <button class="btn btn-success mt-2">Submit</button>
            </form>
        </div>
    </div>
</div>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-6">

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Country</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of allData">
                        <td>{{data.id}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data.country}}</td>
                        <td><button class="btn btn-danger btn-sm " (click)="deleteData(data.id)">Delete</button><br>
                            <button class="btn btn-primary btn-sm mt-2" (click)="onEdit (data)">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
